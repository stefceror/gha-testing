name: Create sandbox promotion pull request
on:
  push:
    branches:
      - main
jobs:
  sandboxPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: sandbox
      - name: Current Date
        run: echo "CURRENT_DATE=$(TZ=":America/Los_Angeles" date '+%Y-%m-%d %H:%MPT')" >> "$GITHUB_ENV"
      - name: Reset sandbox branch
        run: |
          git fetch origin main:main
          {
            echo 'DIFF<<EOF'
            echo git log --pretty='%h %s %aN' production..sandbox
            echo EOF
          } >> "$GITHUB_ENV"
          git reset --hard main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: sandbox-promotion
          title: Release to Production ${{ env.CURRENT_DATE}}
          body: ${{env.DIFF}}