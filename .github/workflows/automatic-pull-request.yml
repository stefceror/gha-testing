name: Create sandbox promotion pull request
on:
  push:
    branches:
      - main
jobs:
  sandboxPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: sandbox
      - name: Get title data
        run: |
          echo "FIRST_COMMIT=$(git log sandbox..main --pretty=%h  --reverse | head -1)" >> "$GITHUB_ENV"
          echo "LAST_COMMIT=$(git log sandbox..main --pretty=%h | head -1)" >> "$GITHUB_ENV"
      - name: Reset sandbox branch
        run: |
          git fetch origin main:main
          {
            echo 'DIFF<<EOF'
            $(git log --pretty='%h %s %aN' sandbox..main)
            echo EOF
          } >> "$GITHUB_ENV"
          git reset --hard main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: sandbox-promotion
          title: Release to Sandbox ${{ env.FIRST_COMMIT}} - ${{env.LAST_COMMIT}}
          body: ${{env.DIFF}}