name: Create production promotion pull request
on:
  push:
    branches:
      - main
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: production
      - name: Reset production branch
        run: |
          git fetch origin main:main
          git reset --hard main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: production-promotion
          commit-message: Release to Production ${{ github.event.repository.updated_at}}
          title: Release to Production ${{ github.event.repository.updated_at}}
          body: |
            git log --pretty='%h %s %aN' production..sandbox