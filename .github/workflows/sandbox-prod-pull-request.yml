name: Create production promotion pull request
on:
  push:
    branches:
      - sandbox
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: production
      - name: Reset production branch
        run: |
          git fetch origin sandbox:sandbox
          {
            echo 'DIFF<<EOF'
            echo git log --pretty='%h %s %aN' production..sandbox
            echo EOF
          } >> "$GITHUB_ENV"
          git reset --hard sandbox
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: production-promotion
          commit-message: Release to Production ${{ github.event.repository.updated_at}}
          title: Release to Production ${{ github.event.repository.updated_at}}
          body: ${{env.DIFF}}